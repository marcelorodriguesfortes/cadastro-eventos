<!DOCTYPE html>
<html xmlns:th = "http://thymeleaf.org"
	  xmlns:layout = "http://www.ultra.net.nz/thymeleaf/layout">
	  
<head>
	<title>EventosApp</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/> <!--Antes de /js/materialize... coloque a pasta onde se encontra o materialize-->

     
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel = "stylesheet" href="style/styleCss.css"/>
</head>

<body>
			
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Evento</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href = "/eventos" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>	

	 <div th:each = "evento: ${evento}" class = "container detalhesEvento" >
	 <center><h5>Detalhes do Evento</h5></center>
	 	<div class= "row">
	 		<p> Nome:  <span th:text = "${evento.nome}"></span></p>
	 		<p> Local: <span th:text = "${evento.local}"></span></p>
	 		<p> Data: <span th:text = "${evento.data}"></span></p>
	 		<p> Hor√°rio: <span th:text = "${evento.horario}"></span></p>
	 	</div>
	 	
	 	<th:block th:include="mensagemValidacao"></th:block>
	  </div>
	  
	  <div class="container formConvidado">
	 	<form method="post">
	 		Nome: <input  type="text" value = "" name = "nomeConvidado"/>
	 		RG: <input  type="text" value = "" name = "rg"/>
	 		
	 	    <center><button class="waves-effect waves-light btn" type="submit">Adicionar Convidado</button></center>
	 	</form>
	 </div>
	
	 
	
	 
 
	 <table class = "container tabelaConvidado">
	 	<thead>
	 		<tr>
	 			<th>Nome Convidado</th>
	 			<th>RG</th>
	 			<th>Deletar</th>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr th:each= "convidado : ${convidados}">
	 			<td><span th:text = "${convidado.nomeConvidado}"> </span></td>
	 			<td><span th:text = "${convidado.nomeConvidado}"></span></td>
	 			<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
	 		</tr>
	 	</tbody>
	 </table>
	 
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script> <!--Antes de /js/materialize... coloque a pasta onde se encontra o materialize-->

</body>

</html>
